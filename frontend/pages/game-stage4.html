<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="game-page">
  <div class="dotted-square-top-right"></div>
  <div class="dotted-square-bottom-left"></div>
  <main>
    <div class="header-section">
      <div class="stage-sequence">Intake -> Compression -> Power -> Exhaust</div>
      <h1>Exhaust</h1>
      <p class="subtitle">Game mode</p>
      <div class="subtitle-underline"></div>
    </div>
    <div class="game-mode-layout">
      <button class="red-button giant-cta">Select</button>
      <div class="support-visual">
        <div class="diagram-container">
          <img src="../images/exhaust.png" alt="Intake stroke diagram" class="diagram-image">
          <div class="diagram-label">Exhaust Stroke</div>
        </div>
        <span class="fun-fact-chip">Fun fact: This stroke is the loudest part of the combustion cycle.</span>
      </div>
    </div>
  </main>
  <script src="../javascript/script.js"></script>
</body>
</html>
